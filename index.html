<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      height: 2000px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dancer {
      position: fixed;
      width: 200px;
      height: 200px;
      background-image: url('images/rams_guy.png');
      background-size: cover;
      animation: dance 1s infinite alternate;
    }

    @keyframes dance {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(10deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <script>
    function createDancers() {
      var body = document.getElementsByTagName("body")[0];

      for (var i = 0; i < 10; i++) {
        var dancer = document.createElement("div");
        dancer.className = "dancer";
        body.appendChild(dancer);
      }
    }

    createDancers();
  </script>
</body>
</html>
