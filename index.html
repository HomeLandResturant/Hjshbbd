<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      height: 2000px; /* Set a larger height to enable scrolling */
    }

    #dancer {
      position: fixed; /* Keeps the dancer fixed on the screen */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background-image: url('images/rams_guy.png');
      background-size: cover;
      animation: dance 1s infinite alternate;
    }

    @keyframes dance {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(10deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <div id="dancer"></div>

  <script>
    window.addEventListener("scroll", function() {
      var dancer = document.getElementById("dancer");
      var scrollPos = window.pageYOffset || document.documentElement.scrollTop;

      dancer.style.animationPlayState = (scrollPos > 0) ? "paused" : "running";
    });
  </script>
</body>
</html>
